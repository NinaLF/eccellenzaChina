{% block scripts %}
<script>
  // Get the participant label or value from your code
  var participantLabel = "{{ participant.label }}";
  
  // Get the link from Lexicon  
  // Construct the URL with the participant variable
  var urlWithParticipant = "https://dkr1.ssisurveys.com/projects/end?rst=3&psid=" + encodeURIComponent(participantLabel);
  
  // Create a meta refresh tag dynamically
  var metaTag = document.createElement('meta');
  metaTag.setAttribute('http-equiv', 'refresh');
  metaTag.setAttribute('content', '2; url=' + urlWithParticipant);
  
  // Add the meta refresh tag to the head of the document
  document.head.appendChild(metaTag);
</script>
{% endblock %}
